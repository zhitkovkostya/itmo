<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Обработка исключений</title>
<meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
<link href="reset.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css">
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic-ext'
	rel='stylesheet' type='text/css'>
</head>

<script src="jquery-2.1.0.min.js"></script>
<script>
	$(function() {
		$('#show1').click(function() {
			var var1 = $('#var1').val();
			$('#result1').load("/Exceptions?var1=" + var1 + "&task=" + 1);
		});
		$('#show2').click(function() {
			var var1 = $('#var2').val();
			$('#result2').load("/Exceptions?var1=" + var1 + "&task=" + 2);
		});
		$('#show3').click(function() {
			var var1 = $('#var3').val();
			$('#result3').load("/Exceptions?var1=" + var1 + "&task=" + 3);
		});
		$('#show4').click(function() {
			var var1 = $('#var4').val();
			$('#result4').load("/Exceptions?var1=" + var1 + "&task=" + 4);
		});
	});
</script>


<body>
	<header>
		<div id="userpick">
			<a href="index.html"><img src="images/userpick.jpg"></a>
		</div>
		<div id="userinfo">
			<h2>Житков Константин Дмитриевич</h2>
			<p>ФКТиУ, ПБКС</p>
			<p>
				<a href="mailto:zhitkovkostya@gmail.com">zhitkovkostya@gmail.com</a>
			</p>

		</div>
	</header>
	<div class="flex-container">
		<div class="webapp" style="width: 100%;">
			<h1>Проверка на соответствие числу</h1>
			<form>
				<input id="var1" type="text" />
			</form>
			<button id="show1">Готово</button>
			<span id="result1"></span>
		</div>
		<div class="webapp" style="width: 100%;">
			<h1>Проверка на соответствие дате</h1>
			<form>
				<input id="var2" type="text" placeholder="dd.mm.yyyy" />
			</form>
			<button id="show2">Посчитать</button>
			<span id="result2"></span>
		</div>
		<div class="webapp" style="width: 100%;">
			<h1>Поиск комбинации цифр в PI</h1>
			<form>
				<input id="var3" type="text" placeholder="3.141592653589793" />
			</form>
			<button id="show3">Показать</button>
			<span id="result3"></span>
		</div>
		<div class="webapp" style="width: 100%;">
			<h1>Введите капчу</h1>
			<form>
				<input id="var4" type="text" placeholder="CaPtChA" />
			</form>
			<button id="show4">Показать</button>
			<span id="result4"></span>
		</div>
	</div>

</body>
</html>
