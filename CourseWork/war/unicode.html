<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Таблица символов Unicode</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic-ext'
	rel='stylesheet' type='text/css'>
<script src="js/jquery-2.1.0.min.js"></script>
<script>
	$(function() {
		$('#show1').click(
				function() {
					var var1 = $('#var1').val();
					var var2 = $('#var2').val();

					$('#result1').load(
							"/UnicodeSymbols?var1=" + var1 + "&var2=" + var2
									+ "&flag=" + 1);
				});
		$('#hide1').click(function() {
			$('#result1').load("/UnicodeSymbols?flag=0");
		});
		$('#show2').click(
				function() {
					var var3 = $('#var3').val();
					var var4 = $('#var4').val();

					$('#result2').load(
							"/UnicodeSymbolsPlus?var3=" + var3 + "&var4=" + var4
									+ "&flag=" + 1);
				});
		$('#hide2').click(function() {
			$('#result2').load("/UnicodeSymbolsPlus?flag=0");
		});
	});
</script>
</head>
<body>
	<header>
		<div id="userpick">
			<a href="index.html"><img src="img/userpick.jpg"></a>
		</div>
		<div id="userinfo">
			<h2>Житков Константин Дмитриевич</h2>
			<p>ФКТиУ, ПБКС</p>
			<p>
				<a href="mailto:zhitkovkostya@gmail.com">zhitkovkostya@gmail.com</a>
			</p>

		</div>
	</header>
	<div class="flex-container">
		<div class="webapp" style="width: 100%;">
			<h1>Таблица символов Unicode</h1>
			<form>
				<input id="var1" type="text" /> <input id="var2" type="text" />
			</form>
			<button id="show1">Готово</button>
			<button id="hide1">Скрыть</button>
			<span id="result1"></span>
		</div>
		<div class="webapp" style="width: 100%;">
			<h1>Таблица символов Unicode +</h1>
			<form>
				<input id="var3" type="text" /> <input id="var4" type="text" />
			</form>
			<button id="show2">Готово</button>
			<button id="hide2">Скрыть</button>
			<span id="result2"></span>
		</div>
	</div>
</body>
</html>
